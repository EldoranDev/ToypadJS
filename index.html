<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>

    <button>Join</button>
    <script type="module">
      import { Toypad, Pad } from './src/main'

      const btn = document.querySelector("button");

      btn.addEventListener("click", async () => {
        const pad = await Toypad.connect();

        await pad.init();

        await pad.setColor(Pad.AllPads, [0, 255, 0]);

        await new Promise((res, rej) => setTimeout(() => res(), 500));

        await pad.setColor(Pad.LeftPad, [255, 0, 0]);
        await pad.setColor(Pad.RightPad, [0, 255, 0]);
        await pad.setColor(Pad.CenterPad, [0, 0, 255]);

        await new Promise((res, rej) => setTimeout(() => res(), 500));

        await pad.readTag(0);
      })
    </script>
  </body>
</html>
